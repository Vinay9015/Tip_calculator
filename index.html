<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake" style="left: 5%; animation-delay: 0s;">❄</div>
        <div class="snowflake" style="left: 20%; animation-delay: 1s;">❅</div>
        <div class="snowflake" style="left: 35%; animation-delay: 2s;">❆</div>
        <div class="snowflake" style="left: 50%; animation-delay: 0.5s;">❄</div>
        <div class="snowflake" style="left: 65%; animation-delay: 1.5s;">❅</div>
        <div class="snowflake" style="left: 80%; animation-delay: 2.5s;">❆</div>
        <div class="snowflake" style="left: 95%; animation-delay: 0.8s;">❄</div>
    </div>
    <div class="Tip-calculator"> 
        <p> ITMD 4/541-lab3-Vinay Kambhampati</p>
        <h1>Tip Calculator</h1>
        <form id="tip-form">
            <div class="group-form">
                <label for="Bill"> Bill Total ($)</label>
                <input type="text" id="Bill" name="Bill" required>
                <div id="billError" class="error-message">Please enter valid positive number</div>
            </div>

            <div class="group-form">
                <label for="currency">Select currency</label>
                <select id="currency" name="currency">
                    <option value="USD">USD ($)</option>
                    <option value="JPY">Japanese Yen (¥)</option>
                    <option value="INR">Indian Rupee (₹)</option>
                </select>
            </div>

            <div class="group-form">
                <label for="Tip-slider">Tip Percentage</label>
                <input type="range" id="Tip-slider" name="Tip-slider" min="0" max="100" value="10">
                <input type="text" id="Tip-percentage" value="10%"  class="result">

            </div>

            <div class="group-form">
                <label for="Tip-Amount">Tip Amount</label>
                <input type="text" id="Tip-Amount" name="Tip-Amount"  class="result">
            </div>

            <div class="group-form">
                <label for="Total-Bill">Total Bill</label>
                <input type="text" id="Total-Bill" name="Total-Bill"  class="result">
            </div>
        </form>

        <form class="currency-rate">
            <h3> Currency Conversion Rates</h3>
            <p> 
                <span>USD → JPY:</span>
                <span>$1 = ¥149.34</span>
            </p>
            <p> 
                <span>USD → INR:</span>
                <span>$1 = ₹84.07 </span>
            </p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
